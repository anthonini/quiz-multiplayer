<h2>Quizzes</h2>

<div class="page-header">
	<h1>Lista de Quiz</h1>
</div>

<div class="row">
	<div class="col-xs-5">
		<a href="#/createQuiz" class="btn btn-default">
		<span class="glyphicon glyphicon-plus"></span> Criar Quiz</a>
	</div>
	<div class="col-xs-7">
		<input type="text" class="form-control" ng-model="query"
			placeholder="Buscar Quiz">
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<hr>
	</div>
</div>

<div class="row" ng-switch on="quizzes.length">
	<ul ng-switch-when="0">
		<li><em>Não há Quiz criado no banco de dados.
				Voce gostaria de <a href="#/createQuiz">criar um</a>?</li>
	</ul>
	<ul ng-switch-default>
			<li ng-repeat="quiz in quizzes | filter:query"><a
				href="#/updateQuiz/{{quiz._id}}">
					<h3 class="btn btn-danger">{{quiz.name}}</h3>
			</a></li>
	</ul>
</div>
<p>&nbsp;</p>
